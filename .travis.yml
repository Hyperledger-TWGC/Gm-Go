language: go
dist: bionic
go:
  - "1.14"
  - master
install:
  - cd $HOME; git clone https://github.com/guanzhi/GmSSL.git; cd GmSSL
  - ./config
  - make
  - sudo make install
  - cd $TRAVIS_BUILD_DIR
  - go env
  - cd gmssl; CGO_ENABLED=1 go build; 
  - go env
  - cd -
script:
  - cd test; go test;
